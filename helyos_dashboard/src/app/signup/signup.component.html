<div [@routerTransition] class="login-page">
  <div class="row justify-content-md-center align-items-center h-100">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" [style.width.px]="150" alt="logo" />
      <h1>SB Admin BS4 Angular9</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input
              [placeholder]="'Username' | translate"
              class="form-control input-underline input-lg"
              type="text"
              name="username"
              [(ngModel)]="username" />
          </div>

          <div class="form-group">
            <input
              [placeholder]="'Old Password' | translate"
              class="form-control input-underline input-lg"
              name="oldPassword"
              type="password"
              [(ngModel)]="oldPassword" />
          </div>

          <div class="form-group">
            <input
              [placeholder]="'New Password' | translate"
              class="form-control input-underline input-lg"
              type="password"
              name="password"
              [(ngModel)]="password" />
          </div>
          <div class="form-group">
            <input
              [placeholder]="'Repeat Password' | translate"
              class="form-control input-underline input-lg"
              type="password"
              name="confirmedPassword"
              [(ngModel)]="confirmedPassword" />
          </div>
        </div>
        <!-- <a [routerLink]="['/dashboard']" class="btn rounded-btn me-2">{{ 'Register' | translate }}</a
                >&nbsp; -->
        <a (click)="changePassword()" [routerLink]="['/login']" class="btn rounded-btn">
          {{ 'Change password' | translate }}
        </a>
      </form>
    </div>
  </div>
</div>
